<script>
	var pause = false;

	document.getElementsByClassName('button-pause')[0].addEventListener('click', setPause);
	document.getElementsByClassName('button-start')[0].addEventListener('click', resetPause);


	function setPause(){
		pause = true;
	}

	function resetPause(){
		pause = false;
	}

	function countDown(time, units, elem) 
	{
		var element = document.getElementById(elem);
		var timeInSeconds = 0; //initialize varaible
		if (units == "minutes"){
			timeInSeconds = time * 60;
		}
		else if (units == "seconds"){
			timeInSeconds = time;
		}

		var min = Math.floor(timeInSeconds / 60);
		var sec = timeInSeconds % 60;

		element.innerHTML = "Time remaning: " +min+" minutes and "+sec+" seconds";

		if(sec < 1)
		{

			if (min >= 1)
			{
				min --;
				sec = timeInSeconds % 60;
			}
			else 
			{

				element.innerHTML = '<h1><a href="index.html">Timer Over!!!</a></h1>';
				return;
			}
		}

		if (!pause){
			timeInSeconds--;
		}

		var timer = setTimeout('countDown('+timeInSeconds+',"seconds","'+elem+'")',1000);
	}
    
    var type="text/javascript">countDown(30,"seconds","status");
